<!DOCTYPE html>
<html lang="en">
<head>
<script defer src="https://cloud.umami.is/script.js" data-website-id="dcd588fe-7465-4f25-b904-c044d2a17532"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 â€” ABM</title>
<link href="https://fonts.cdnfonts.com/css/akony" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
  :root {
    --display: 'AKONY', serif;
    --body: 'Space Grotesk', sans-serif;
    --serif: 'Gentium Book Plus', serif;
    --espresso: #2E1A12;
    --espresso-dim: #4f3a32;
    --espresso-muted: #7a6a62;
    --cream: #ebf4f5;
    --cream-dim: #A69D91;
    --red: #cc2936;
    --bg: #f8f5f0;
    --text: #2E1A12;
    --text-dim: #6b5d54;
    --text-muted: #9a8d84;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  html { background: var(--bg); }
  body {
    font-family: var(--body); background: var(--bg); color: var(--text);
    -webkit-font-smoothing: antialiased; overflow: hidden;
    display: flex; align-items: center; justify-content: center;
    min-height: 100vh; min-height: 100dvh;
  }

  .c404 {
    position: relative; z-index: 1;
    text-align: center; padding: 32px;
    opacity: 0; animation: fadeUp 0.8s 0.2s forwards;
  }

  .num {
    font-family: var(--display); font-size: clamp(100px, 20vw, 220px);
    font-weight: 400; text-transform: uppercase;
    letter-spacing: 0.02em; line-height: 1;
    color: var(--text);
    margin-bottom: 20px;
    user-select: none;
  }

  .msg {
    font-family: var(--body); font-size: clamp(18px, 3vw, 24px);
    font-weight: 600; color: var(--text); letter-spacing: -0.02em;
    margin-bottom: 8px;
  }

  .sub {
    font-family: var(--serif); font-size: 15px;
    color: var(--text-dim); max-width: 360px; margin: 0 auto 40px;
    line-height: 1.7;
  }

  .back {
    display: inline-flex; align-items: center; gap: 8px;
    font-family: var(--body); font-size: 14px; font-weight: 600;
    color: white; text-decoration: none;
    background: var(--red); padding: 12px 28px; border-radius: 100px;
    box-shadow: 0 2px 24px rgba(204,41,54,0.35);
    transition: all 0.3s cubic-bezier(.23,1,.32,1);
  }
  .back:hover {
    box-shadow: 0 4px 32px rgba(204,41,54,0.55);
    transform: translateY(-2px) scale(1.03);
  }
  .back svg { width: 16px; height: 16px; transition: transform 0.3s; }
  .back:hover svg { transform: translateX(-3px); }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="c404">
  <div class="num">404</div>
  <div class="msg">This page doesn't exist</div>
  <p class="sub">The page you're looking for may have been moved or never existed in the first place.</p>
  <a href="/" class="back">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
    Back to Work
  </a>
</div>

</body>
</html>
